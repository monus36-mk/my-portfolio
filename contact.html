  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #94a3b8;
      --accent: #2563eb;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg,#071029 0%, #081326 60%);
      color: #e6eef8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      background: #0b1220;
      padding: 10px 20px;
      border-radius: 12px;
    }
    .navbar a {
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 25px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .navbar a:hover {
      background-color: #1e40ff;
    }

    /* Contact Container */
    .contact-container {
      max-width: 700px;
      width: 100%;
      background: var(--card);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 25px;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 30px;
    }
    .contact-info a {
      display: block;
      color: var(--accent);
      text-decoration: none;
      margin: 8px 0;
      font-size: 16px;
      transition: 0.3s;
    }
    .contact-info a:hover {
      color: #1e40ff;
    }

    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      background: #0b1220;
      color: #e6eef8;
    }
    input::placeholder, textarea::placeholder {
      color: #94a3b8;
    }
    textarea {
      resize: none;
      height: 120px;
    }
    button {
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #1e40ff;
    }

    @media (max-width: 768px) {
      .contact-container {
        padding: 25px;
      }
      .navbar a {
        padding: 8px 18px;
      }
    }
  </style>
